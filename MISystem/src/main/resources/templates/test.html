<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>

  <!-- Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body>


  <div class="container">
    <div class="page-header">
      <h1>教师管理系统</h1>
    </div>

    <div class="row jumbotron">
      <div class="col-md-6 col-md-offset-3" style="margin-top:100px;">
        <input type="text" name="" id="username" class="form-control" autocomplete="off" placeholder="用户名">
        <input type="password" name="" id="password" class="form-control" placeholder="密码" style="margin-top:20px;">
      </div>
      <div class="col-md-6 col-md-offset-3">
        <button type="button" class="btn btn-primary btn-block" style="margin-top:20px;">登陆</button>
      </div>
      <div class="col-md-6 col-md-offset-7" style="margin-top:10px;margin-bottom: 120px;">
        <a data-toggle="modal" data-target="#register">没有账号？点我注册</a>
      </div>
    </div>

  </div>

  <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:200px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">注册</h4>
        </div>
        <div class="modal-body">

          <form action="" method="POST" class="form-horizontal" role="form">
              <div class="form-group">
                  <label class="col-sm-2 control-label" for="inputSuccess">用户名</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="r_username">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="inputWarning">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="r_password">
                  </div>
                </div>
          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">注册</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="bootstrap.min.js"></script>
</body>

</html>
