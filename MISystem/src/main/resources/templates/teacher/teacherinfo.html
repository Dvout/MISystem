<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header}">
</head>
<body>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#">教师信息</a></li>
						<li><a href="#">教学信息</a></li>
						<li class="disabled"><a href="#">科研信息</a></li>
					</ul>
				</div>
				<div class="row clearfix" style="margin-top: 20px">
					<div class="col-md-6 column col-md-offset-1">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">姓名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="name" />
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">性别</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>男</option>
										<option>女</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">电话</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="phone" />
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">年龄</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="age" />
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">简介</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" style="resize: none"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{footer :: footer}"></div>
	<script type="text/javascript" src="js/index/index.js"></script>
</body>
</html>
