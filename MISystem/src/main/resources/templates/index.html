<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header}">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>教师教学管理系统</h1>
		</div>

		<div class="row jumbotron">
			<div class="col-md-6 col-md-offset-3" style="margin-top: 100px;">
				<input type="text" name="" id="username" class="form-control"
					autocomplete="off" placeholder="用户名"> <input
					type="password" name="" id="password" class="form-control"
					placeholder="密码" style="margin-top: 20px;">
			</div>
			<div class="col-md-6 col-md-offset-3">
				<button type="button" class="btn btn-primary btn-block"
					style="margin-top: 20px;" id="login">登陆</button>
			</div>
			<div class="col-md-6 col-md-offset-7"
				style="margin-top: 10px; margin-bottom: 80px;">
				<a data-toggle="modal" data-target="#register">没有账号？点我注册</a>
			</div>
		</div>

	</div>

	<div class="modal fade" id="register" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static"
		style="margin-top: 200px;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">注册</h4>
				</div>
				<div class="modal-body">

					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="">用户名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="r_username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="">密码</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="r_password">
							</div>
						</div>
					</form>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" id="register_btn" class="btn btn-primary">注册</button>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{footer :: footer}"></div>
	<script type="text/javascript" src="js/index/index.js"></script>
</body>
</html>
